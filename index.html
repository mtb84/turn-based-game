<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn-Based Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="scripts/main.js" type="module" defer></script>
</head>

<body>

    <main class="container">

        <div class="opening-screen d-flex justify-content-center align-items-center flex-column">
            <h1>Food Fight</h1>
            <p>Choose your character</p>
            <div class="characters d-flex flex-row m-2">
                <div class="hero hero-one m-3 text-center">
                    <div class="hero-photo">👨‍🎨</div>
                    <button class="select-hero-one">Select</button>
                </div>
                <div class="hero hero-two m-3 text-center">
                    <div class="hero-photo">👨‍🚀</div>
                    <button class="select-hero-two">Select</button>
                </div>
                <div class="hero hero-three m-3 text-center">
                    <div class="hero-photo">👨‍🏭</div>
                    <button class="select-hero-three">Select</button>
                </div>
            </div>
        </div>

        <div class="game-screen">
            
        
            <div class="hero-options row">
                <button class="attack-btn btn btn-danger col-6">Attack!</button>
                <button class="eat-btn btn btn-success col-6">Eat!</button>
            </div>
        </div>





        <script id="hero-template" type="text/x-handlebars-template">
            
                <div class="hero-wrapper">
                    <div class="hero-health"><span>{{this.health}}</span></div>
                    <div class="hero-entity">{{this.name}}</div>
                </div>
        </script>


        <script id="enemy-template" type="text/x-handlebars-template">

            

        </script>
    </main>

</body>

</html>
